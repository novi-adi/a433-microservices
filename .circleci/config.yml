version: 2.1

jobs:
  karsajobs:
    docker:
      - image: golang:latest
    services:
      - docker:dind # Aktifkan Docker executor

    steps:
      - checkout

      - run:
          name: lint-dockerfile
          command: |
            curl -sL -o /usr/local/bin/hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
            chmod +x /usr/local/bin/hadolint
            hadolint Dockerfile

      - run:
          name: test-app
          command: go test -v -short --count=1 $(go list ./...)

      - run:
          name: build-app-karsajobs
          command: |
            # Build image Docker
            docker build -t ghcr.io/novi-adi/novi-adi/karsajobs:latest .
            # Push image ke GitHub Packages
            docker push ghcr.io/novi-adi/novi-adi/karsajobs:latest

workflows:
  version: 2
  build:
    jobs:
      - karsajobs:
          filters:
            branches:
              only:
                - karsajobs
