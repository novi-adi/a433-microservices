version: 2.1

jobs:
  karsajobs:
    docker:
      - image: golang:latest
    services:
      - docker:dind # Aktifkan Docker executor

    steps:
      - checkout

      - setup_remote_docker:
          version: 20.10.7

      - run:
          name: lint-dockerfile
          command: |
            curl -sL -o /usr/local/bin/hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
            chmod +x /usr/local/bin/hadolint
            hadolint Dockerfile

      - run:
          name: test-app
          command: go test -v -short --count=1 $(go list ./...)

      - run:
          name: build-app-karsajobs
          command: |
            chmod +x build_push_image_karsajobs.sh
            ./build_push_image_karsajobs.sh

workflows:
  version: 2
  build:
    jobs:
      - build
